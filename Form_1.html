<html lang="en">
<head>

    <title>Form basic</title>

<body>

            <label for=""><input type="checkbox" name="hobby" value="Tennis"> Tennis</label><br>
            <label for=""> <strong>Công việc</strong> </label> <br>
            <label for=""><input type="radio" name="work" value="Nhân viên văn phòng" checked>Nhân viên văn phòng</label> <br>
            <label for=""><input type="radio" name="work" value="Bán hàng">Bán hàng</label> <br>

            <label for="">Thông tin thêm</label> <br>

            <input type="reset" value="Đặt lại">

    </form>
</body>

    input:focus , textarea:focus{
        box-shadow: 1px 1px 10px rgb(2, 2, 63);
    }
</style>
