<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>
                    <h3>Order Form</h3>
                </legend>
                <div class="product">
                    <label for="">What would do you like?</label> <br> <br>
                    <select name="product" id="Product">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                 <br> <br>
                <label for="">How many would you like order?</label> <br> <br>
                <label for=""> <input type="radio" name="money" value="1"> 1-$10 </label> <br> <br>
                <label for=""> <input type="radio" name="money" value="2"> 2-$20 </label> <br> <br>
                <label for=""> <input type="radio" name="money" value="3"> 3-$25 </label> <br> <br>
                <div class="name">
                    <label for="">Name</label> <br> <br>
                    <div class="inputName">
                        <input type="text" placeholder="Firstname">
                        <input type="text" placeholder="Lastname"> <br> <br>
                    </div>  
                </div>
                <div class="email">
                    <label for="">Email</label> <br><br>
                    <input type="text" placeholder="Your email"> <br> <br>
                </div>
                <div class="phonenumber">
                    <label for="">Phone Number</label> <br> <br>
                    <label for="">
                        <input type="text"> -
                        <input type="text"> -
                        <input type="text">
                    </label> <br> <br>
                </div>
                <button type="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
    </div>
    
</body>
<style>
    .container {
        width: max-content;
        height: 60vh;
        margin: 5vh auto 2vh auto;
        box-shadow:2px 2px 10px black;
        border-radius:15px;
    }
    fieldset {
        border: 1px solid gray;
        border-radius: 15px;
        margin:0px 5px 30px 5px;
    }
    div.product select {
        width: 100%;
    }
    div.name input {
        width:8.5vw;
    }
    div.email input {
        width:100%;
    }
    div.phonenumber input {
        width:5vw;
    }
</style>
</html>
